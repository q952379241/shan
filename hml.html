<html>

		<title>css练习</title>
	<style>
		.center
	{
		text-align:center;
		color:red;
	}
	</style>
	</head>
	<body>
		<h1 class="center">木兰花·拟古决绝词柬友</h1>
		<p class="center">人生若只如初见，何事秋风悲画扇。</p>
		<p class="center">等闲变却故人心，却道故人心易变。</p>
		<p class="center">骊山语罢清宵半，泪雨霖铃终不怨。</p>
		<p class="center">何如薄幸锦衣郎，比翼连枝当日愿。</p>
